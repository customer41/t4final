{% extends 'Admin.html' %}

{% block content %}
    <h2><a href="/admin/">Админ-панель</a> / <a href="/adminPost/">Посты</a> / Добавление поста</h2>

    <form class="form-horizontal" action="/adminPost/add/" method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Заголовок поста</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="post[title]">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Содержимое поста</label>
            <div class="col-sm-10">
                <t4:editor id="content" name="post[content]"></t4:editor>
            </div>
        </div>
    </form>
{% endblock %}
